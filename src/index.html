<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Ludum Dare 35 - FelixNemis</title>
        <script type="text/javascript">
            // Namespace that all game code uses
            var LD35 = {};
        </script>
        <script src="phaser.min.js"></script>
        <script src="js/Boot.js"></script>
        <script src="js/Preloader.js"></script>
        <script src="js/Game.js"></script>
        <script src="js/Separator.js"></script>
    </head>
    <body>
        <div id="gameContainer"></div>

        <script type="text/javascript">
            window.onload = function() {
                window.gameInstance = new Phaser.Game(800, 600, Phaser.AUTO, 'gameContainer');
                window.gameInstance.state.add('Boot', LD35.Boot);
                window.gameInstance.state.start('Boot');
            };

            function toggleControls () {
                var controls = document.getElementById("showMe");
                if (controls.style.display !== "none") {
                    controls.style.display = "none";
                    document.getElementById("toggleControls").innerHTML = "Show Controls";
                } else {
                    controls.style.display = "block";
                    document.getElementById("toggleControls").innerHTML = "Hide Controls";
                }
            }
        </script>

        <div>
            <a id="toggleControls" href="#" onclick="toggleControls();">Show Controls:</a>
            <div id="showMe" style="display:none;">Left, Right: move<br>Space: jump<br>Down: cancel parachute<br>Z: change shape (once you have more than one)<br>R: reset (hold to clear checkpoints)<br>Y: disable particles (helps with framerate)</div>
        </div>
    </body>
</html>
